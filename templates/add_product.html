<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow fade-in">
        <h3 class="text-center mb-3">Add Product</h3>
        <form method="POST">
            <input class="form-control mb-3" name="name" placeholder="Product Name" required>
            <input class="form-control mb-3" name="manufacturer" placeholder="Manufacturer Name" required>
            <input class="form-control mb-3" name="product_id" placeholder="Unique Product ID" required>
            <button class="btn btn-success w-100">Add Product</button>
        </form>
    </div>
</div>

</body>
</html>
